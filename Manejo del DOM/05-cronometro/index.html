<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Cronometro</title>
    <!-- Google fonts -->

    <!-- Google fonts -->
    <!-- Iconos de bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- Iconos de bootstrap -->
    <!-- Mis estilos -->
    <link rel="stylesheet" href="style.css" />
    <!-- Mis estilos -->
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/timer.png" />
    <!-- Favicon -->
  </head>
  <body>
    <main class="principal-container">
      <div class="inner-container">
        <timer id="chronometer">00:00:00</timer>
        <div class="button-container">
          <button type="button" id="buttonStartPause" class="button start">
            <i class="bi bi-play-fill"></i>
          </button>
          <button type="button" id="buttonRestart" class="button" disabled>
            <i class="bi bi-arrow-counterclockwise"></i>
          </button>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
