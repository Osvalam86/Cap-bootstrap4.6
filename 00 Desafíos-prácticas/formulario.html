<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <title>Formulario</title>
  </head>
  <body>
    <div class="container vh-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-7 col-lg-6">
          <h1 class="display-4">Mi formulario</h1>
          <hr class="bg-info" />
          <p class="mb-0">
            Te invitamos a contactarnos, te respondemos a la brevedad
          </p>
          <p class="text-danger small">*Todos los campos son obligatorios</p>

          <!-- Formulario -->
          <form>
            <!-- Nombre -->
            <div class="row form-group">
              <label for="nombre" class="col-form-label col-md-3"
                >Nombre:</label
              >
              <div class="col-md-9">
                <input
                  class="form-control"
                  name="nombre"
                  type="text"
                  value=""
                  id="nombre"
                />
              </div>
            </div>
            <!-- Nombre -->

            <!-- Email -->
            <div class="row form-group">
              <label for="email" class="col-form-label col-md-3">E-mail:</label>
              <div class="col-md-9">
                <input
                  class="form-control"
                  name="email"
                  type="email"
                  value=""
                  id="email"
                />
              </div>
            </div>
            <!-- Email -->

            <!-- Mensaje -->
            <div class="row form-group">
              <label for="mensaje" class="col-form-label col-md-3"
                >Mensaje:</label
              >
              <div class="col-md-9">
                <textarea
                  class="form-control"
                  name="mensaje"
                  id="mensaje"
                  rows="3"
                ></textarea>
              </div>
            </div>
            <!-- Mensaje -->

            <!-- Color -->
            <div class="row form-group">
              <label for="color" class="col-form-label col-md-3">Color:</label>
              <div class="col-md-9">
                <select class="form-control" name="color" id="color">
                  <option value="verde">Verde</option>
                  <option value="azul">Azul</option>
                  <option value="rojo">Rojo</option>
                </select>
              </div>
            </div>
            <!-- Color -->

            <!-- Checkbox -->
            <div class="row form-group">
              <label for="cursos" class="col-form-label col-md-3"
                >Cursos:</label
              >
              <div class="col-md-9">
                <!-- Curso -->
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="html"
                    value="html"
                  />
                  <label class="form-check-label" for="html">HTML</label>
                </div>
                <!-- Curso -->
                <!-- Curso -->
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="css"
                    value="css"
                  />
                  <label class="form-check-label" for="css">CSS</label>
                </div>
                <!-- Curso -->
                <!-- Curso -->
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="javascript"
                    value="javascript"
                  />
                  <label class="form-check-label" for="javascript"
                    >JavaScript</label
                  >
                </div>
                <!-- Curso -->
              </div>
            </div>
            <!-- Checkbox -->

            <!-- Radio button -->
            <div class="row form-group">
              <label for="" class="col-form-label col-md-3">Genero:</label>
              <div class="col-md-9">
                <!-- Mujer -->
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="radio1"
                    value="mujer"
                    name="genero"
                    checked
                  />
                  <label class="form-check-label" for="radio1">Mujer</label>
                </div>
                <!-- Mujer -->
                <!-- Hombre -->
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="radio2"
                    value="hombre"
                    name="genero"
                  />
                  <label class="form-check-label" for="radio2">Hombre</label>
                </div>
                <!-- Hombre -->
              </div>
            </div>
            <!-- Radio button -->

            <!-- boton -->
            <div class="text-right">
              <button type="submit" class="btn btn-info w-25">Enviar</button>
            </div>
            <!-- boton -->
          </form>
          <!-- Formulario -->
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    -->
  </body>
</html>
