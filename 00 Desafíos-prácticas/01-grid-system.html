<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<style>
  body {
    box-sizing: border-box;
    background-color: #000;
  }
  [class*="col"] {
    min-height: 11.25rem;
    border: 0.063rem solid #fff;
  }

  .row-uno > [class*="col"] {
    background-color: lightskyblue;
  }

  .row-dos > [class*="col"] {
    background-color: purple;
  }

  .row-tres > [class*="col"] {
    background-color: fuchsia;
  }

  .row-cuatro > [class*="col"] {
    background-color: aqua;
  }

  .row-cinco > [class*="col"] {
    background-color: palevioletred;
  }
</style>
<body class="p-5">

  <main class="container">
    <h2 class="text-light h1 mb-3">Desafío Uno</h2>
    <section class="row row-uno">
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
    </section>
    <section class="row row-dos">
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
    </section>
    <section class="row row-tres">
      <div class="col"></div>
      <div class="col"></div>
    </section>
    <section class="row row-cuatro">
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
    </section>
    <section class="row row-cinco">
      <div class="col"></div>
    </section>

    <h2 class="text-light h1 my-3">Desafío Dos</h2>
    <section class="row row-uno">
      <div class="col-6 col-md-3"></div>
      <div class="col-6 col-md-3"></div>
      <div class="col-6 col-md-3"></div>
      <div class="col-6 col-md-3"></div>
    </section>
    <section class="row row-dos">
      <div class="col-12 col-md-6 col-lg-auto flex-lg-grow-1"></div>
      <div class="col-12 col-md-6 col-lg-auto flex-lg-grow-1"></div>
      <div class="col-12 col-md-6 col-lg-auto flex-lg-grow-1"></div>
      <div class="col-12 col-md-6 col-lg-auto flex-lg-grow-1"></div>
      <div class="col-12 col-md-6 col-lg-auto flex-lg-grow-1"></div>
      <div class="col-12 col-md-6 col-lg-auto flex-lg-grow-1"></div>
      <div class="col-12 col-md-6 col-lg-auto flex-lg-grow-1"></div>
      <div class="col-12 col-md-6 col-lg-auto flex-lg-grow-1"></div>
      <div class="col-12 col-md-6 col-lg-auto flex-lg-grow-1"></div>
      <div class="col-12 col-md-6 col-lg-auto flex-lg-grow-1"></div>
    </section>

    <h2 class="text-light h1 my-3">Desafío tres</h2>
    <section class="row row-uno">
      <div class="col-md-6 offset-md-6"></div>
    </section>
    <section class="row row-dos justify-content-center">
      <div class="col-8 offset-md-2"></div>
    </section>
    <section class="row row-tres">
      <div class="col-3 offset-9 offset-md-0"></div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
