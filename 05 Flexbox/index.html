    <title>Flexbox</title>

    <style>
      * {

      }

      p {
        margin: 0;
      }

      .container {
        display: flex;
        min-height: 500px;
        background-color: lightgray;
        flex-wrap: wrap;
        row-gap: 16px;
        column-gap: 30px;
        align-content: flex-start;
      }

      .item {
        border: 1px solid;
        /* flex-basis: 150px; */
        /* flex-basis: 150px; */
        /* height: 200px; */
        padding: 16px;
        flex-grow: 1;
        flex-basis: 280px;
      }

      .item-3 {
        display: flex;
        flex-direction: column;
        row-gap: 24px;
      }
    </style>
  </head>
